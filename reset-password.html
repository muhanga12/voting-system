    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="css/bootstrap.css" rel="stylesheet">
    <style>a {color:whitesmoke!important;}</style>
</head>
<body style="background:whitesmoke">
    <div>
        <nav class="navbar navbar-expand-md navbar-light bg-color sticky-top" style="background:midnightblue;">
            <div class="container-fluid">
    
                <!--logo to be placed here-->
                <a class="navbar-brand" href="#">ONLINE VOTING</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">servicse</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">sign in/login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-xs-12"></div>
            <div class="col-md-4 col-xs-12">
                    <div class="form-group align-items-center" style="background-color:dimgrey;color:whitesmoke; padding:5%;margin-top:20%;">
                        <h2 class="text-center">Forgot Password?</h2>
                        <p>You can reset your password here.</p>
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-envelope color-blue"></i>
                            </span>
                            <input id="User ID" name="Admission Number" placeholder="Admission Number" class="form-control" type="text">
                        </div>
                        <br/>
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-envelope color-blue"></i>
                            </span>
                            <input id="email" name="email adress" placeholder="Email adress" class="form-control" type="Email">
                        </div>
                        <br/>
                        <div class="form-group">
                            <button name="recover-submit" class="btn btn-primary" value="Reset Password" type="submit">RESET</button>
                        </div>
                        <!--Once a user clicks Reset button a pop up message should appear to direct on how to access reset link sent to the email -->
                    </div>
                
            </div>
            <div class="col-md-4 col-xs-12"></div>
        </div>
    </div>

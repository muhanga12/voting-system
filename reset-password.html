<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>reset password-page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="css/bootstrap.css" rel="stylesheet">
</head>
<body style="background-image:url(resetback.jpg);">
    <div>
        <nav class="navbar navbar-expand-md navbar-light bg-light sticky-top">
            <div class="container-fluid">
    
                <!--logo to be placed here-->
                <a class="navbar-brand" href="#">ONLINE VOTING</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">servicse</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">sign in/login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="container">
        <div class="align-items-center">
            <div class="col-auto ">
                <form>
                    <div class="form-group align-items-center" style="background-color:dimgrey;color:whitesmoke; padding:5%;">
                        <h2 class="text-center">Forgot Password?</h2>
                        <p>You can reset your password here.</p>
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-envelope color-blue"></i>
                            </span>
                            <input id="email" name="email" placeholder="email address" class="form-control" type="email">
                        </div>
                        <br/>
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-envelope color-blue"></i>
                            </span>
                            <input id="password" name="password" placeholder="password" class="form-control" type="password">
                        </div>
                        <br/>
                        <div class="form-group">
                            <button name="recover-submit" class="btn btn-primary" value="Reset Password" type="submit">RESET</button>
                        </div>
                        </form>
                    </div>
                </form>
                
            </div>
        </div>
    </div>
</body>
</html>
